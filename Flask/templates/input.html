<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mushroom Classification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1548048211-357ddb2c920f?w=1600&auto=format&fit=crop&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .upload-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    form.upload-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    form.upload-form h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .file-label {
      background-color: #28a745;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    .file-label:hover {
      background-color: #218838;
    }

    #file_upload {
      display: none;
    }

    #image-preview {
      max-width: 100%;
      border-radius: 12px;
      display: none;
      border: 2px solid #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    #button-31 {
      background-color: #ffc107;
      color: black;
      padding: 10px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.3s ease;
      display: none;
    }

    #button-31:hover {
      background-color: #e0a800;
    }

    #result {
      text-align: center;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <form action="/Mushroom-classification-predict" method="post" enctype="multipart/form-data" class="upload-form">
      <h3>üçÑ Upload a Mushroom Image</h3>
      <label for="file_upload" class="file-label">üìÅ Select Image</label>
      <input type="file" name="image_file" id="file_upload" onchange="showImage(event)">

      <div class="preview">
        {% if filename %}
          <img id="image-preview" src="{{ url_for('static', filename='uploads/' + filename) }}" />
        {% else %}
          <img id="image-preview" />
        {% endif %}
      </div>

      <button type="submit" id="button-31">üîç Predict</button>
    </form>

    {% if prediction %}
      <div id="result">
        üåü Result: The Mushroom is <strong>{{ prediction }}</strong>
      </div>
    {% endif %}
  </div>

  <script>
    function showImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      const preview = document.getElementById('image-preview');
      const predictButton = document.getElementById('button-31');

      if (file) {
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          predictButton.style.display = 'inline-block';
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
